<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" routerLink="/create">Back</button>
    </div>
    <div class="col-sm-12" *ngIf="user">
      <div class="row" >
        <div class="col-sm-4">
          Id
        </div>
        <div class="col-sm-8">
          {{user.id}}
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-4">
          First Name
        </div>
        <div class="col-sm-8">
          {{user.firstName}}
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-4">
          Last Name
        </div>
        <div class="col-sm-8">
          {{user.lastName}}
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-4">
          Age
        </div>
        <div class="col-sm-8">
          {{user.age}}
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-4">
          Last Name
        </div>
        <div class="col-sm-8">
          {{user.lastName}}
        </div>
      </div>
      <div class="row" >
        <div class="col-sm-4">
          City
        </div>
        <div class="col-sm-8">
          {{user.city}}
        </div>
      </div>
    </div>
  </div>
</div>
